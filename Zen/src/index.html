<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen</title>
  </head>
  <body>
    <header>
      <button id="dbg"><span id="status">&#xF83F;</span>&#xEBE8;</button>
      <button id="refresh" unselectable>&#xE72C;</button>
      <button id="run" unselectable>&#xE768;</button>
    </header>
    <textarea id="consol"></textarea>
    <div id="textcontainer">
      <div id="numbers">
        <span></span>
      </div>
      <div id="editor" spellcheck="false" readonly placeholder="//Code"></div>
    </div>
    <div class="command">
      <input type="text" id="input" placeholder="Input" autocapitalize="off" spellcheck="false" autocomplete="off">
      <button id="send">&#xE724;</button>
    </div>
    <script type="module" src="/main.js" async defer></script>
  </body>
</html>
